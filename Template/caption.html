{% extends "base.html" %}
{% load static %}
{% block content %}
{% include "nav.html" %}
<link rel="stylesheet" href="{% static 'caption/style.css' %}">
<section class="text-center d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 col-md-6">
                <div class="jelly-card">
                    <div class="card py-3">
                        <div class="row">
                            <div class="col-10 col-md-4 col-lg-3 jelly-bloc text-center text-md-start">
                                <!-- Use the dynamic image path from the view -->
                                <img src="/media/{{ img }}" class="card-img-top card-pic slowfloat2s" alt="image">
                            </div>
                            <div class="col-12 col-md-8 col-lg-8">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        Caption
                                    </h5>
                                    <div class="line"></div>
                                    <p class="card-text">
                                       {{ caption }}
                                    </p>
                                    <i class="fas fa-disease slowfloat3s"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%  endblock %}
